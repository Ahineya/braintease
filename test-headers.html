<!DOCTYPE html>
<html>
<head>
    <title>Test Headers</title>
</head>
<body>
    <h1>Testing Cross-Origin Headers</h1>
    <pre id="output"></pre>
    <script>
        const output = document.getElementById('output');
        
        // Test SharedArrayBuffer availability
        output.textContent += `SharedArrayBuffer available: ${typeof SharedArrayBuffer !== 'undefined'}\n`;
        
        // Test Worker creation
        try {
            const worker = new Worker('data:text/javascript,self.postMessage("test")');
            worker.onmessage = (e) => {
                output.textContent += `Worker test: ${e.data}\n`;
                worker.terminate();
            };
            worker.onerror = (e) => {
                output.textContent += `Worker error: ${e}\n`;
            };
        } catch (error) {
            output.textContent += `Worker creation error: ${error}\n`;
        }
        
        // Check if we can create SharedArrayBuffer
        if (typeof SharedArrayBuffer !== 'undefined') {
            try {
                const sab = new SharedArrayBuffer(1024);
                output.textContent += `SharedArrayBuffer created: ${sab.byteLength} bytes\n`;
            } catch (error) {
                output.textContent += `SharedArrayBuffer creation error: ${error}\n`;
            }
        }
    </script>
</body>
</html>
